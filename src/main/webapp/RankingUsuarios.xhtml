<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
  
    <ui:define name="titulo">Ranking de Usuarios</ui:define>
    
    <ui:define name="corpo">  
	    <f:metadata>
	    	<f:event listener="#{rankingUsuariosBean.inicializar}" type="preRenderView"/>
	    </f:metadata>
    
	    <h:form id="frmRanking">
	    	<h1> Ranking de Usuarios</h1>
	    	<p:dataTable id="ranking" value="#{rankingUsuariosBean.ranking}" var="usuario"
	    		style="margin-top: 20px;" emptyMessage="Nenhum ususario encontrado" rows="10"
	    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
	    		rowsPerPageTemplate="10 15 20">
	    		
	    		<p:column headerText="Usuario" style="text-align: center; width: 80px">
	    			<h:outputText value="#{usuario.nome}"/>
	    		</p:column>
	    		<p:column headerText="Pontos" style="text-align: center; width: 30px">
	    		  	<h:outputText value="#{usuario.pontos}"/>
	    		</p:column>
	    	</p:dataTable>
	    </h:form>

    </ui:define>

</ui:composition>
